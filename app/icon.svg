<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#grad)"/>
  
  <!-- Heart shape -->
  <path d="M32 50 C32 50 16 38 16 28 C16 22 20 18 24 18 C27 18 30 20 32 23 C34 20 37 18 40 18 C44 18 48 22 48 28 C48 38 32 50 32 50 Z" fill="white" opacity="0.95"/>
  
  <!-- Paw print -->
  <g fill="#10b981">
    <!-- Main pad -->
    <ellipse cx="32" cy="30" rx="4.5" ry="5.5"/>
    
    <!-- Top left toe -->
    <ellipse cx="26" cy="25" rx="2.5" ry="3" transform="rotate(-15 26 25)"/>
    
    <!-- Top middle toe -->
    <ellipse cx="32" cy="23" rx="2.5" ry="3"/>
    
    <!-- Top right toe -->
    <ellipse cx="38" cy="25" rx="2.5" ry="3" transform="rotate(15 38 25)"/>
    
    <!-- Bottom toe -->
    <ellipse cx="32" cy="36" rx="2" ry="2.5"/>
  </g>
</svg>
