<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>
  
  <!-- Heart shape (larger for apple icon) -->
  <path d="M90 140 C90 140 45 107 45 79 C45 62 56 51 67 51 C76 51 84 56 90 65 C96 56 104 51 113 51 C124 51 135 62 135 79 C135 107 90 140 90 140 Z" fill="white" opacity="0.95"/>
  
  <!-- Paw print -->
  <g fill="#10b981">
    <!-- Main pad -->
    <ellipse cx="90" cy="84" rx="12" ry="15"/>
    
    <!-- Top left toe -->
    <ellipse cx="75" cy="70" rx="7" ry="8.5" transform="rotate(-15 75 70)"/>
    
    <!-- Top middle toe -->
    <ellipse cx="90" cy="64" rx="7" ry="8.5"/>
    
    <!-- Top right toe -->
    <ellipse cx="105" cy="70" rx="7" ry="8.5" transform="rotate(15 105 70)"/>
    
    <!-- Bottom toe -->
    <ellipse cx="90" cy="101" rx="5.5" ry="7"/>
  </g>
</svg>
